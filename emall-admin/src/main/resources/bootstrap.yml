spring:
  application:
    name: emall-admin
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  security:
    user:
      name: admin
      password:  123456
  datasource:
      type: com.zaxxer.hikari.HikariDataSource
      username: root
      password: Aa12345678
      url: jdbc:mysql://10.125.20.61:3306/test?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowMultiQueries=true
      driver-class-name: com.mysql.jdbc.Driver

server:
  port: 8083

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVICE_URL:http://admin:123456@localhost:8760}/eureka/
    registry-fetch-interval-seconds: 5
  instance:
    ip-address: ${spring.cloud.client.hostname}
    prefer-ip-address: true
    instance-id: ${eureka.instance.ip-address}:${spring.application.name}:${server.port}
    appname: ${spring.application.name}
    lease-renewal-interval-in-seconds: 10
    health-check-url-path: /actuator/health
    metadata-map:
      user.name: "admin"
      user.password: "123456"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  level:
    root: INFO
  file: "D:\\logs\\emall-admin"

